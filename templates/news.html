{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <h1>{{ title }}</h1>
    {% for i in news_list %}
        <div class="card" style="width: 18rem;margin: 10px">
            <img
                    {% if i.image %}
                        src="{{ i.image.url }}"
                    {% else %}
                        src="{% static 'images/unnamed.png' %}"
                    {% endif %}
                        class="card-img-top" style="height: 200px;
        margin-left: 25px; margin-right: 25px; width: 200px">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.category.title }}</p>
                <a href="/news/{{ i.id }}" class="btn btn-primary">More...</a>
            </div>
        </div>
    {% endfor %}
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link {{ prev_disabled }}" href="/news/?page={{ prev }}">Previous</a></li>
            {% for count in buttons %}
            <li class="page-item {% if page == count  %} active {% endif %}"><a class="page-link" href="/news/?page={{ count }}">{{ count }}</a></li>
            {% endfor %}
            <li class="page-item"><a class="page-link {{ next_disabled }}" href="/news/?page={{ next }}">Next</a></li>
        </ul>
    </nav>
{% endblock %}
