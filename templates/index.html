{% extends 'layout.html' %}
{% block content %}
    <a href="/">
        <button>Home Page</button>
    </a>
    <h1>Hello World</h1>
    <h2>{{ color }}</h2>
    {% if number == 'six' %}
        <h3>6</h3>
    {% else %}
        <h3>No number</h3>
    {% endif %}
    {% for i in list %}
        {% if i != 1 %}
            <p>{{ i }}</p>
        {% endif %}
    {% endfor %}


{% endblock %}
